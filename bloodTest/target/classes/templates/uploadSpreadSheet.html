
<!--Page for upload report of testing result-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>
</head>

<body>
  <div th:replace="component/navbar.html"></div>

  <div th:replace="component/mnav.html"></div>


  <section class="section section-login grey lighten-3 center">
    <div class="row">
      <div class="col s10 push-s1">


        <div class="row">
          <div class="col s12 s7">
            <div class="card">
              <div class="card-image">
                <img th:src="@{/images/pen.jpg}" />
                <!--span class="card-title">Edit the Test Info</span>-->
              </div>
              <div class="card-content">


                <div class="row">
                  <form th:action="@{/uploadSpreadSheet}"  method="POST" enctype="multipart/form-data"
                    class="col s12">

                    <div class="row">
                      <h2>Spreadsheet Import</h2>
                      <h3>NOTE: This function will only work if the Spreadsheet is well-defined and consistent</h3>
                      <ul>
                        <li>
                          <div class="file-field input-field">
                            <div class="btn">
                              <span>Upload Spreadsheet</span>
                              <input type="file" name="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                        </li>

                      </ul>
                    </div>

                    
                    <input type="submit" value="Submit" class=" waves-light btn blue waves-effect">
                  </form>
                </div>


              </div>
              <div class="card-action">
                <a href="https://www.kch.nhs.uk/contact">Missing info?</a>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </section>



  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <section class="section section-follow blue darken-2 white-text center">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4>Follow NHS</h4>
            <a href="https://www.facebook.com/NHS24/" class="white-text">
              <i class="fab fa-facebook fa-4x"></i>
            </a>
            <a href="https://twitter.com/NHSEngland?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              class="white-text">
              <i class="fab fa-twitter fa-4x"></i>
            </a>
            <a href="https://www.instagram.com/nhsenglandldn/?hl=en" class="white-text">
              <i class="fab fa-instagram fa-4x"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script th:src="@{/js/nav.js}"> </script>
  <script>
    const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});
  </script>

  <script>
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>

  <script>
    $(document).ready(function () {
      $('.datepicker').datepicker();
    });
  </script>



</body>

</html>
